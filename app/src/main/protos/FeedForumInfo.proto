syntax = "proto3";

package tieba;

option java_package = "com.huanchengfly.tieba.post.api.models.protos";

message FeedForumInfo {
  uint64 forum_id = 1;
  string forum_name = 2;
  int32 member_count = 3;
  int32 post_num = 4;
  string avatar = 5;
  string reason = 6;
  int32 pos = 7;
  int32 is_like = 8;
}
