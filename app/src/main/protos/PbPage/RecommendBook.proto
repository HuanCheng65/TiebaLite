syntax = "proto3";

package tieba.pbPage;

option java_package = "com.huanchengfly.tieba.post.api.models.protos.pbPage";

message RecommendBook {
  string recommend_text = 1;
  string suggest_text = 2;
  string suggest_url = 3;
  string book_id = 4;
  uint32 book_type = 5;
  string book_cover = 6;
  string book_title = 7;
  repeated string book_tips = 8;
  string botton_text = 9;
  string subscript_icon = 10;
}
