syntax = "proto3";

package tieba.getForumDetail;

option java_package = "com.huanchengfly.tieba.post.api.models.protos.getForumDetail";

message ApplyStatus {
  int32 is_avatar_applying = 1;
  int32 is_desc_applying = 2;
  int32 next_avatar_apply_time = 3;
  int32 next_desc_apply_time = 4;
  int32 is_fdir_applying = 5;
  int32 fdir_next_apply_time = 6;
}
