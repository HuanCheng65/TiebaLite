syntax = "proto3";

package tieba.getForumDetail;

option java_package = "com.huanchengfly.tieba.post.api.models.protos.getForumDetail";

import "GradePoint.proto";

message BazhuGrade {
  string grade = 1;
  repeated GradePoint grade_point = 2;
  string estimation_left_text = 3;
  string grade_text = 4;
  int32 estimation_left_time = 5;
}
