syntax = "proto3";

package tieba;

option java_package = "com.huanchengfly.tieba.post.api.models.protos";

import "DealMedia.proto";

message DisplayWindowInfo {
  int64 product_id = 1;
  string title = 2;
  string intro = 3;
  DealMedia img = 4;
  uint64 unit_price = 5;
  uint64 stock = 6;
  uint64 ship_fee = 7;
  int32 is_display = 8;
  uint64 sales = 9;
}
