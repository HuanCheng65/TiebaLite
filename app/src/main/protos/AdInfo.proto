syntax = "proto3";

package tieba;

option java_package = "com.huanchengfly.tieba.post.api.models.protos";

import "Media.proto";

message AdInfo {
    int32 show_rule = 1;
    int32 ad_type = 2;
    string ad_desc = 3;
    string ad_pic = 4;
    string ad_url = 5;
    string ad_name = 6;
    string portrait = 7;
    repeated Media media = 8;
}
